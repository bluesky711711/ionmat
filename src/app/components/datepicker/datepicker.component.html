<ion-item [class.item-has-focus]="focused">
    <ion-label position="stacked">{{label}}<ion-text color="danger"> *</ion-text></ion-label>
    <ion-input [value]='pageoutput'
               [readonly]="!includeTime"
               [placeholder]="placeholder"
               appDatetimemask
               [class.has-focus]="focused"
               ></ion-input>
    <ion-buttons slot="end" class="item-buttons">
    <ion-button fill="clear" shape="round" (click)="picker.open()">
      <ion-icon slot="icon-only" color="primary" name="calendar"></ion-icon>
    </ion-button>
    <ion-button *ngIf="includeTime" fill="clear" shape="round" (click)="searchOptions($event)">
      <ion-icon slot="icon-only" color="primary" name="time"></ion-icon>
    </ion-button>
  </ion-buttons>

    
  <mat-datepicker #picker (closed)='focus()' (opened)='focus()'></mat-datepicker>
  <input  class="matinput"
          [min]='min'
          [max]='max'
          [matDatepicker]="picker"
          (dateChange)="dateEntered($event, 'picker')"
          size="0"
          >
        </ion-item>
  
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
          <app-timeautocomplete [options]="options"
                                (selectedOption)="selectPrediction($event)"
                                (addTrackClicked)="addTrack($event)"
                                (optionSelected)="optionSelected($event)"
                                (opened)="togglefocused('open')"
                                (closed)="togglefocused('close')"></app-timeautocomplete>
        </ion-col>
    </ion-row>
  </ion-grid>
