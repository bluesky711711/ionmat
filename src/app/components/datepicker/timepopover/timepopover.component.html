<ion-list no-padding>
  <!-- <ion-item lines="full" color="dark">
    <ion-label>
      Select time
    </ion-label>
  </ion-item> -->
  <ng-container *ngFor="let time of times">
    <ion-item *ngIf="check(time)" button lines="full" (click)="setTime(time)">
      <ion-label>
        {{time[1]}}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!check(time)" button disabled lines="full">
      <ion-label>
        {{time[1]}}
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>
