<ion-header>
  <ion-toolbar>
    <ion-title>Home Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header color="light">Chip picker</ion-list-header>
  <app-chipselect [chipoptions]="options" [config]="chipsConfig"></app-chipselect>
  <ion-list-header color="light">Date picker</ion-list-header>
  <ion-item lines="full">
    <ion-label>All day</ion-label>
    <ion-checkbox slot="start" (ionChange)="allDayToggle($event)"></ion-checkbox>
  </ion-item>

  <!-- Available Colors: primary, accent, warn -->
  <!-- Min & Max date should be in MM/DD/YYYY || [min]="Date('12/05/2019')" || [max]="Date('12/25/2019')" -->
  <app-datepicker [label]="'From'" [color]="'warn'" [includeTime]="!allday" [form]="form"
    [control]="'eventStartDate'" [datetimeFrom]="true" [sourceCalendar]="false"></app-datepicker>

  <app-datepicker [label]="'To'" [color]="'accent'" [includeTime]="!allday" [form]="form"
    [control]="'eventEndDate'" [datetimeTo]="true" [sourceCalendar]="false"></app-datepicker>

</ion-content>
